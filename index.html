<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Home Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="image/icon.png" type="x-icon" />
  </head>
  <body>
    <header>
      <h1 class="homePageTitle">Welcome to the home page</h1>
    </header>
    <main>
      <div class="centering">
        <a class="googleParent" href="https://www.google.com/" target="_blank">
          <img
            class="googleImage"
            src="image/google-logo.png"
            alt="goole-logo"
          />
        </a>
      </div>

      <div class="centering">
        <div class="middleElementParent1">
          <a
            class="middleImageParent2"
            href="https://www.youtube.com/"
            target="_blank"
          >
            <img
              class="youtubeImage"
              src="image/youtube logo_4.png"
              alt="youtube"
            />
          </a>
          <a
            class="middleImageParent2"
            href="https://www.facebook.com/"
            target="_blank"
          >
            <img
              class="facebookImage"
              src="image/Facebook_Log.png"
              alt="facebook"
            />
          </a>
          <a
            class="middleImageParent2"
            href="https://www.facebook.com/messages"
            target="_blank"
          >
            <img
              class="facebookMassngerImage"
              src="image/Facebook_Messenger_logo_2020.svg.png"
              alt="facebook Massnger"
            />
          </a>
          <a
            class="middleImageParent2"
            href="https://drive.google.com/drive/my-drive"
            target="_blank"
          >
            <img
              class="googleDriveImage"
              src="image/google_drive_log_t.png"
              alt="google-drive"
            />
          </a>
          <a
            class="middleImageParent2"
            href="https://translate.google.com/"
            target="_blank"
          >
            <img
              class="googleTranslaterImage"
              src="image/google_translater.png"
              alt="google-translater"
            />
          </a>
          <a
            class="middleImageParent2"
            href="https://mail.google.com/mail/u/0/#inbox"
            target="_blank"
          >
            <img class="gmailImage" src="image/gmail.png" alt="gmail" />
          </a>
        </div>
      </div>

      <div class="botomItemsCentering">
        <a class="bottomH2Parent hovercolorGaming" href="gaming/gaming.html">
          <h2>Gaming</h2>
        </a>
        <a
          class="bottomH2Parent hovercolorPrograming"
          href="programing/programing.html"
        >
          <h2>Programing</h2>
        </a>
      </div>
    </main>
  </body>
</html>
